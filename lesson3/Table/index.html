<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        tfoot td {
            font-style: italic;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Apple</td>
                <td>$1.00</td>
                <td>10</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Banana</td>
                <td>$0.50</td>
                <td>20</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Cherry</td>
                <td>$2.00</td>
                <td>15</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total Quantity</td>
                <td>45</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
